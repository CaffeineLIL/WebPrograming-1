<head>

    <title>게임 포털</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#games">게임 선택</a></li>
                <li><a href="#login">로그인</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- 게임 선택 섹션 -->
    <section id="games" class="section">

        <div class="game-banner">

                <a href="game.html">게임 시작</a>

            <div class="game-item">
                <h3>벽돌 깨기</h3>
                <p>벽돌을 모두 부수고 점수를 높이세요!</p>
                <a href="game.html">게임 시작</a>
            </div>
            <div class="game-item">
                <h3>갤러그</h3>
                <p>적의 공격을 피하고 모든 적을 무찌르세요!</p>
                <a href="game.html">게임 시작</a>
            </div>
        </div>

    <!-- 푸터 -->
    <footer>
        <p>© 2024 게임 포털 - 모든 권리 보유.</p>
